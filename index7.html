<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-style Image Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container to hold images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.1);
        }

        /* Loading spinner */
        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff1493;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal for enlarged image */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 20, 147, 0.6);
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            display: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .back-to-top:hover {
            background: rgba(255, 20, 147, 0.9);
        }

    </style>
</head>
<body>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â†‘</div>

    <!-- Image Grid -->
    <div class="image-container" id="imageContainer"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const backToTopButton = document.getElementById('backToTop');
        let page = 1;

        // Load images function
        const loadImages = () => {
            loadingSpinner.style.display = 'block';
            fetch(`https://picsum.photos/v2/list?page=${page}&limit=15`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(imageData => {
                        const imgDiv = document.createElement('div');
                        imgDiv.classList.add('image-item');

                        const img = document.createElement('img');
                        img.src = imageData.download_url;

                        imgDiv.appendChild(img);
                        imageContainer.appendChild(imgDiv);

                        // Image click to open in modal
                        imgDiv.addEventListener('click', () => {
                            const modal = document.createElement('div');
                            modal.classList.add('modal');
                            modal.innerHTML = `<img src="${img.src}" alt="Enlarged Image">`;
                            modal.addEventListener('click', () => document.body.removeChild(modal));
                            document.body.appendChild(modal);
                        });

                        // Fade in effect on load
                        imgDiv.style.opacity = '0';
                        setTimeout(() => {
                            imgDiv.style.transition = 'opacity 1s';
                            imgDiv.style.opacity = '1';
                        }, 10);
                    });

                    loadingSpinner.style.display = 'none';
                    page++;
                })
                .catch(() => {
                    loadingSpinner.style.display = 'none';
                    alert('Failed to load images.');
                });
        };

        // Scroll event listener
        const handleScroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadImages();
            }

            // Show back to top button
            if (window.scrollY > 200) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        // Back to top button functionality
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial load
        loadImages();

        // Handle scroll
        window.addEventListener('scroll', handleScroll);
    </script>

</body>
</html>
